<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tracked Controls</title>
  <meta name="description" content="Tracked Controls â€“ A-Frame">


  <script src="build/index.js"></script>

</head>

<body style="background-color: #030404">
  <a-scene>
    <a-assets>
      <img id="floor" src="assets/images/floor.jpg" crossOrigin="anonymous" />
      <img id="skymap" src="assets/images/sky.jpg" crossOrigin="anonymous" />
    </a-assets>

    <!-- Hands -->
    <a-entity sculpt-between-controls>
      <a-entity id="left-hand" laser-controls="hand: left" line="opacity: 0.0">
        <a-cone color="#19b5eb" height="0.2" position="0 0. 0" rotation="-90 0 0" radius-top="0.0005" radius-bottom="0.005"/>
      </a-entity>
      <a-entity id="right-hand" laser-controls="hand: right" line="opacity: 0.0">
        <a-cone color="#19b5eb" height="0.2" position="0 0. 0" rotation="-90 0 0" radius-top="0.0005" radius-bottom="0.005"/>
      </a-entity>
    </a-entity>

        <a-box hoverable grabbable stretchable drag-droppable
    color="blue" position="0 0 -1"></a-box>

    <!-- Environment -->
    <a-entity id="ground" geometry="primitive: box; width: 12; height: 0.01; depth: 12" material="shader: flat; src: #floor"></a-entity>
    <a-entity id="sky" geometry="primitive:sphere; radius:30; phiLength:360; phiStart:0; thetaLength:90" material="shader:flat; side:back; height:2048; src:#skymap; width:2048"></a-entity>

  </a-scene>
</body>

</html>
